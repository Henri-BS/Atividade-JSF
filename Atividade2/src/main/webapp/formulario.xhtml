<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Atividade2</title>
	<link rel="stylesheet" href="css/main.css" />
</h:head>
<h:body>
	<h:form id="cadastro" class="form-box">
		<h2>Formulário</h2>
		<div class="input-box">
			<h:outputLabel for="nome">Nome</h:outputLabel>
			<h:inputText id="nome" required="true"
				requiredMessage="O nome é obrigatório" />
		</div>
		<div class="input-box">
			<h:outputLabel for="sobrenome">Sobrenome</h:outputLabel>
			<h:inputText id="sobrenome" />
		</div>
		<div class="input-box">
			<h:outputLabel for="celular">Celular</h:outputLabel>
			<h:inputText id="celular" />
		</div>
		<div class="input-box">
			<h:outputLabel for="email">Email</h:outputLabel>
			<h:inputText id="email" />
		</div>
		<div>
			<h:commandButton id="submit-button" class="button-box"
				value="Registrar" />
		</div>
	</h:form>
</h:body>
</html>
